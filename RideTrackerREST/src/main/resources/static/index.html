<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ride Tracker</title>
    <script src="/js/script.js" charset="utf-8"></script>
    <style>
/*     body {
   		pointer-events: none;
	} */
    </style>
  </head>
  <body>

  <h1>Welcome to Ride Tracker!</h1>

  <form name="rideForm">
    <input type="number" name="rideId">
    <button name="lookup">Get Ride by Id</button>
  </form>
  <div id="output">
    <div id="rideData"></div>
    <div id="otherData"></div>
  </div>
  <div>
  	<h2>Add a Ride...</h2>
        <form name='rideAdd'>
        <input type='text' name='name' placeholder='Ride name...' />
        <input type='date' name='rideDate' placeholder='Ride date...' /><br>
        <input type='text' name='description' placeholder='Description...' /><br>
        <input type='text' name='bike' placeholder='Bike...' />
        <input type='number' name='distance' placeholder='Distance, e.g. 45.35' />
        <input type='number' name='duration' placeholder='Duration in seconds...' />
        <input type='number' name='calories' placeholder='Calories burned...' /><br>
        <input type='number' name='avgPwr' placeholder='Average power...' />
        <input type='number' name='avgHr' placeholder='Average heartrate...' /><br>
        <input type='text' name='courseUrl' placeholder='Course URL...' /><br>
        <input type='text' name='activityUrl' placeholder='Activity URL...' /><br>
        <input type='text' name='comments' placeholder='Comments...' /><br>
        <input type='number' name='rating' placeholder='Rating: 1 - 5...' /><br>
        <input type='text' name='address' placeholder='123 The Street' />
        <input type='text' name='address2' placeholder='Apt...' /><br>
        <input type='text' name='city' placeholder='City' />
        <input type='text' name='state' placeholder='State' />
        <input type='text' name='zipcode' placeholder='Zipcode' /><br><br>
        <input type='submit' name='submit' value='Submit' /><br><hr>
      </form>
	</div>
	<div id="ridesList">
	</div>
  <div>
  	<h2>Edit a Ride...</h2>
        <form id='rideEdit' name='rideEdit'>
        <input type='text' name='id' placeholder='' disabled />
        <input type='text' name='name' placeholder='Ride name...' />
        <input type='date' name='rideDate' placeholder='Ride date...' /><br>
        <input type='text' name='description' placeholder='Description...' /><br>
        <input type='text' name='bike' placeholder='Bike...' />
        <input type='number' name='distance' placeholder='Distance, e.g. 45.35' />
        <input type='number' name='duration' placeholder='Duration in seconds...' />
        <input type='number' name='calories' placeholder='Calories burned...' /><br>
        <input type='number' name='avgPwr' placeholder='Average power...' />
        <input type='number' name='avgHr' placeholder='Average heartrate...' /><br>
        <input type='text' name='courseUrl' placeholder='Course URL...' /><br>
        <input type='text' name='activityUrl' placeholder='Activity URL...' /><br>
        <input type='text' name='comments' placeholder='Comments...' /><br>
        <input type='number' name='rating' placeholder='Rating: 1 - 5...' /><br>
        <input type='text' name='addressId' placeholder='Address ID' />
        <input type='text' name='address' placeholder='123 The Street' />
        <input type='text' name='address2' placeholder='Apt...' /><br>
        <input type='text' name='city' placeholder='City' />
        <input type='text' name='state' placeholder='State' />
        <input type='text' name='zipcode' placeholder='Zipcode' /><br><br>
        <input type='submit' name='submit' value='Submit' />
        <button name="rideDelete">Delete Ride</button>
      </form>
	</div>
</body>
</html>
